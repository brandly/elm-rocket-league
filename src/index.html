<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket League</title>
    <link rel="stylesheet" href="static/the.css">
  </head>
  <body>
    <div id="elm"></div>
    <script>
      // For when embedded on itch.io...
      // Prevent scrolling with arrow and space keys
      window.addEventListener('keydown', function (e) {
          if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
              e.preventDefault();
          }
      }, false);
      // Capture focus
      window.focus();
    </script>
    <script src="elm.js"></script>
    <script>
      Elm.Main.init({
        node: document.getElementById('elm')
      });
    </script>
  </body>
</html>
